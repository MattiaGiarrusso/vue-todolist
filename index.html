<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Todolist</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,600&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:wght@800&family=PT+Sans&family=Protest+Revolution&family=Roboto&display=swap" rel="stylesheet">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="app">

        <header>
            <div class="logo">
                <img src="img/logo.png" alt="logo.alt">
            </div>
        </header>



        <div class="input-area">
            <input type="text" placeholder="Inserisci nuova task" class="input-task" v-model="newTaskText" @keyup.enter="addNewTask">

            <button class="btn-add" @click="addNewTask">
                Aggiungi
            </button>
        </div>

        <div v-if="isError" class="user-error">
            <span class="error-text">Devi inserire pi√π di 4 caratteri</span>
        </div>


        <div class="todo-list">

            <div v-for="singleTask, index in tasks" class="task">

                <span class="task-text" :class="{'task-done': singleTask.done}" @click="toggleDone(index)">
                    {{ singleTask.text }}
                </span>


                <span class="delete-task" @click="deleteTask(index)">
                    <i class="fa-solid fa-xmark"></i>
                </span>

            </div>


            <!-- <div class="single-task">
                <span class="task">Fare la spesa</span>
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="single-task">
                <span class="task">Fare la spesa</span>
                <i class="fa-solid fa-xmark"></i>
            </div> -->

        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script type="text/javascript" src="js/script.js"></script>    
</body>
</html>
